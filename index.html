<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula de vetores no JavaScript</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="coluna">
 <h1>Aula de vetores no JavaScript</h1> <br>

            <button title="Crie um algoritmo que leia um vetor de 5 números inteiros e mostre-os." onclick="executarExercicio1()">Exercicio 1</button>

            <button title="Crie um algoritmo que leia 4 notas, mostre as notas e a média na tela." onclick="executarExercicio2()">Exercicio 2</button>
            
            <button title="Crie um algoritmo que leia um vetor de 10 letras, e diga quantas 
            consoantes foram lidas e mostre essas consoantes." onclick="executarExercicio3()">Exercicio 3</button>       

            <button title="Crie um algoritmo que leia o salário bruto de 5 pessoas, e ao final, 
            mostre o salário líquido de todos, considerando 12% de INSS a descontar." onclick="executarExercicio4()">Exercicio 4</button>
            
             <button title="Crie um algoritmo que leia 20 números inteiros e armazene-os num 
            vetor. Armazene os números pares no vetor PAR e os números IMPARES 
            no vetor impar. Deve-se no final mostrar os três vetores." onclick="executarExercicio5()">Exercicio 5</button>

        </div>
    </div>

    <!-- Scripts externos -->
    <script src="exercicio_1.js"></script>
    <script src="exercicio_2.js"></script>
    <script src="exercicio_3.js"></script>
    <script src="exercicio_4.js"></script>
    <script src="exercicio_5.js"></script>

</body>
</html>
